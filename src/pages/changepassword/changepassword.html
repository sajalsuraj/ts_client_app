<ion-content class="page-holder" [style.background-size]="'100% ' + shouldHeight" padding>
    <div class="form-holder">
        <p class="para-text">Let us know your registered phone number and we'll send you an "OTP" to verify your account</p>
        <ion-list no-lines class="form">
            <ion-item>
                <ion-icon name="md-call" item-start></ion-icon>
                <ion-label floating>Enter Phone Number</ion-label>
                <ion-input [(ngModel)]="phone" type="number"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block (click)="verifycustomerbyotp()">Submit</button>
    </div>
    <div *ngIf="!keyBoardShow" class="fixed-bottom" padding>
        <p text-center>Back to <a (click)="gotologin()">Login</a> </p>
        <!-- <button class="btn-register" ion-button outline block (click)="signup()">Register Now</button> -->
    </div>
</ion-content>
