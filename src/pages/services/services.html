<ion-header>
    <ion-navbar>
        <ion-title>
            <img src="assets/icon/clipboard-white.png" alt="">
            Our Services
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="page-holder bg-light">
    <ion-toolbar class="services-search">
        <ion-searchbar placeholder="Search for services" [(ngModel)]="query"></ion-searchbar>
    </ion-toolbar>
    <ion-row class="page-row services-row">
        <ion-grid class="service-grid">
            <ion-row>
                <ion-col col-6 *ngFor="let service of serviceData | filter:query" (click)="selectService(service)">
                    <div class="service-holder">
                        <img class="service-img" src="assets/imgs/salon.jpg" alt="">
                        <div class="lower-content">
                            <img src="assets/icon/right-arrow.png" alt="">
                            <span>{{service.service_name}}</span>
                        </div>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-row>
</ion-content>
