<ion-header>
    <ion-navbar>
        <ion-title>
            Invite your friends
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-light">
   <p class="p-big">Kick off your friend's Troubleshooters Journey!</p>
   <p class="p-small">For every friend, you both get &#8377;100 for free!</p>

   <ion-row>
       <div class="invite-code-holder">
            <p class="p-small">SHARE YOUR INVITE CODE</p>
            <p class="p-code">{{referralCode }}</p>
            <button ion-button color="secondary" (click)="shareWhatsapp()"><ion-icon name="logo-whatsapp" item-start></ion-icon>Invite via Whatsapp</button>
            <p class="more-share" (click)="shareSocial()">More options</p>
       </div>
   </ion-row>
</ion-content>
