<ion-header>
    <ion-navbar>
        <ion-title>Account</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="page-holder bg-light">
    <div class="order-head order-head-2">
        <ion-row>
            <ion-col col-4><img src="assets/imgs/profilepic.jpg"></ion-col>
            <ion-col>
                <p>{{userData.name}}<span>{{userData.phone}}</span></p>
            </ion-col>
        </ion-row>
    </div>
    <ion-list no-lines>
        <ion-item (click)="profile()">
            <ion-icon name="md-person" item-start></ion-icon>
            View Profile
        </ion-item>
        <ion-item (click)="contact()">
            <ion-icon name="md-mail" item-start></ion-icon>
            Contact us
        </ion-item>
        <ion-item (click)="tnc()">
            <ion-icon name="md-clipboard" item-start></ion-icon>
            Terms & Conditions
        </ion-item>
        <ion-item (click)="about()">
            <ion-icon name="help-buoy" item-start></ion-icon>
            About Troubleshooters
        </ion-item>
        <ion-item (click)="faq()">
            <ion-icon name="help" item-start></ion-icon>
            F.A.Q
        </ion-item>
        <ion-item (click)="inviteFriends()">
            <ion-icon name="person-add" item-start></ion-icon>
            Invite Friends
        </ion-item>
        <ion-item (click)="shareProp()">
            <ion-icon name="share" item-start></ion-icon>
            Share Troubleshooters
        </ion-item>
        <ion-item>
            <ion-icon name="star" item-start></ion-icon>
            Rate Troubleshooters
        </ion-item>
        <ion-item (click)="changePassword()">
            <ion-icon name="md-eye" item-start></ion-icon>
            Change Password
        </ion-item>
        <ion-item (click)="logout()">
            <ion-icon name="md-open" item-start></ion-icon>
            Logout
        </ion-item>
    </ion-list>
    <!--    <p text-center class="about">Opus labs Version 2.0.101</p>-->
    <div class="logo" text-center padding>
        <!-- <img src="assets/imgs/logo2.png"> -->
    </div>
</ion-content>
